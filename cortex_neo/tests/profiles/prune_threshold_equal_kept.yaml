initial:
  notes: [E1, E2]
  links_props:
    - { from: E1, to: E2, props: { auto: true, weight: 1, tags_shared: 1, templates_shared: 0 } }
actions:
  - link_fix:
      remove_self: false
      dedupe: false
      backfill_shared: false
      recompute_weight: false
      remove_auto_below: 1
expected:
