name: 🧪 Cortex Test Suite (Legacy - Deprecated)

# HINWEIS: Diese Datei ist veraltet und wurde durch funktionsspezifische Workflows ersetzt:
# - smoke-tests.yml: Schnelle Basis-Validierung
# - unit-tests.yml: Code-Qualität und Coverage
# - integration-tests.yml: Neo4j & System Integration
# - cli-tests.yml: Cortex CLI Funktionalität
# - mcp-tests.yml: Model Context Protocol Tests
# - security-quality.yml: Sicherheit und Code-Qualität
# - release.yml: Release & Deployment
# - ci-pipeline.yml: Vollständige CI Pipeline
# - quick-test.yml: Schnelle Entwicklungszyklen

# Verwende stattdessen ci-pipeline.yml für vollständige Tests
# oder die spezifischen Workflows für gezielte Tests

on:
  workflow_dispatch:
    inputs:
      migrate_to_new_workflows:
        description: 'Diese Datei ist veraltet. Verwende die neuen funktionsspezifischen Workflows.'
        required: false
        default: 'true'

jobs:
  migration-notice:
    name: Migration Notice
    runs-on: ubuntu-latest
    steps:
    - name: Migration Notice
      run: |
        echo "⚠️ Diese test.yml Datei ist veraltet!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Neue funktionsspezifische Workflows:" >> $GITHUB_STEP_SUMMARY
        echo "- 🧪 **smoke-tests.yml**: Schnelle Basis-Validierung" >> $GITHUB_STEP_SUMMARY
        echo "- 🔬 **unit-tests.yml**: Code-Qualität und Coverage" >> $GITHUB_STEP_SUMMARY  
        echo "- 🔗 **integration-tests.yml**: Neo4j & System Integration" >> $GITHUB_STEP_SUMMARY
        echo "- ⚡ **cli-tests.yml**: Cortex CLI Funktionalität" >> $GITHUB_STEP_SUMMARY
        echo "- 🤖 **mcp-tests.yml**: Model Context Protocol Tests" >> $GITHUB_STEP_SUMMARY
        echo "- 🔒 **security-quality.yml**: Sicherheit und Code-Qualität" >> $GITHUB_STEP_SUMMARY
        echo "- 🚀 **release.yml**: Release & Deployment" >> $GITHUB_STEP_SUMMARY
        echo "- 🎯 **ci-pipeline.yml**: Vollständige CI Pipeline" >> $GITHUB_STEP_SUMMARY
        echo "- ⚡ **quick-test.yml**: Schnelle Entwicklungszyklen" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Empfehlung**: Verwende `ci-pipeline.yml` für vollständige Tests" >> $GITHUB_STEP_SUMMARY
