[tool:pytest]
testpaths = /Users/simonjanke/Projects/cortex/00-System/Tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --maxfail=5
    --durations=10
    --disable-warnings
    --forked
    --timeout=300
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow running tests
    smoke: Smoke tests for basic functionality
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

[coverage:run]
source = /Users/simonjanke/Projects/cortex/00-System
omit = 
    */Tests/*
    */test_*
    */__pycache__/*
    */.*
branch = true

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
precision = 2
show_missing = true

[coverage:html]
directory = /Users/simonjanke/Projects/cortex/00-System/Tests/reports/coverage
title = Cortex System Coverage Report
